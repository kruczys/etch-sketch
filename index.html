<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch!</title>
    <link rel="stylesheet" href="src/style.css" />
    <script type="module" src="src/main.ts" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main-container">
      <div id="headline"><p>Etch-a-Sketch!</p></div>
      <div id="grid-container"></div>
      <div id="bottom-menu">
        <div id="size-change">
          <span>Manage canvas</span>
          <button id="change-size-button">CLICK TO CHANGE SIZE!</button>
          <button id="reset-button">CLICK TO RESET!</button>
        </div>
        <div id="mode-change">
          <span>Drawing Modes:</span>
          <div id="mode-change-button-section">
            <div class="mode-change-button">
              <span>RGB Rainbow:</span>
              <input type="checkbox" id="random-rgb"></input>
            </div>
            <div class="mode-change-button">
              <span>Black Only:</span>
              <input type="checkbox" id="black-mode"></input>
            </div>
            <div class="mode-change-button">
              <span>Darkening Mode:</span>
              <input type="checkbox" id="darkening-mode"></input>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
